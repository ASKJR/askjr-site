<h2 class="accordion w-100 text-warning">
    <i class="fa fa-book" aria-hidden="true"></i>
    {{ .Site.Params.publication.title }}
</h2>
<div class="panel overflow-hidden">
    {{ range.Site.Params.publication.list }}
    <p class="text-white">
        {{ .date }} &middot; {{ .authors }} &middot;
        <a class="text-warning" href="{{ .link }}"><i>"{{ .title }}"</i></a> {{ .journal }}
    </p>
    {{ end }}
</div>
