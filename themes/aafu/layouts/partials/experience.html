<h2 class="accordion w-100 text-warning">
    <i class="fas {{ .Site.Params.experiences.icon }}"></i>
    {{ .Site.Params.experiences.title }}
</h2>

<div class="panel overflow-hidden h-100 d-block">
    {{ range.Site.Params.jobs.list }}
    <dl>
        <dt class="text-white mb-0"></dt>
        {{ if .link }}<a class="text-warning" href="{{ .link }}">{{ .company }}</a>{{ else }} {{ .company }} {{ end }}
        </dt>
        <dd class="text-white ml-3">{{ .dates | markdownify }} &middot; {{ .position }}</dd>
        <dd class="text-white mb-0 ml-3">
            {{ $data_partial := (partial (printf "%s" .details) .) }}
            {{ $data_partial }}
        </dd>
    </dl>
    {{ end }}
</div>
